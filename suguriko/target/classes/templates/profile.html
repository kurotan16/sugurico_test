<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>プロフィール編集 | スグリコ</title>
</head>
<body>
    <h1>プロフィール編集</h1>

    <!-- 成功メッセージ -->
    <div th:if="${successMessage}" th:text="${successMessage}" style="color: green;"></div>
    <!-- エラーメッセージ -->
    <div th:if="${errorMessage}" th:text="${errorMessage}" style="color: red;"></div>

    <form th:action="@{profile}" method="post">
        <div>
            <label for="username">ユーザー名：</label>
            <!-- 
                エラー時にコントローラから渡された値を表示する (th:value)
                通常時はDBから取得した値を表示する (th:value="${user.username}")
            -->
            <input type="text" id="username" name="username"
                th:value="${username} ?: ${user.username}" required>
        </div>
        <div>
            <label for="email">メールアドレス:</label>
            <input type="email" id="email" name="email" 
                th:value="${email} ?: ${user.email}" required>
        </div>
        <button type="submit">更新する</button>
    </form>

    <hr>

    <a th:href="@{/password/change}">パスワードを変更する</a>
    <br>
    
    <a th:href="@{/}">トップページに戻る</a>
</body>
</html>
